<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Abstraction</title>
	<style type="text/css">
		html,body{height:100%;margin:0;}canvas{display:block;cursor:pointer;}
	</style>
</head>
<body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js'></script>
	<script type="text/javascript">
		function Particle(t){this.pos=t||createVector(random(width),random(height)),this.xV=random(-6,6),this.yV=random(-6,6),this.r=5,this.offCanvas=!1,this.update=function(){(this.pos.x>width||this.pos.x<0||this.pos.y>height||this.pos.y<0)&&(this.offCanvas=!0),this.pos.x+=this.xV,this.pos.y+=this.yV}}var shade,flag,particles=[];function setup(){for(createCanvas(windowWidth,windowHeight),shade=Math.floor(random(0,255)),i=0;i<50;i++){var t=360*Math.random();flag=0;var a=createVector(.5*windowWidth+cos(t)*windowWidth/8,.5*windowHeight-sin(t)*windowWidth/8);particles.push(new Particle(a))}setTimeout(function(){for(i=0;i<100;i++){var t=360*Math.random();flag=0;var a=createVector(.5*windowWidth+cos(t)*windowWidth/4,.5*windowHeight-sin(t)*windowWidth/4);particles.push(new Particle(a))}},2e3)}function mouseDragged(){flag||(background(255),flag=1),particles.push(new Particle(createVector(mouseX,mouseY)))}function draw(){var t=Math.floor(random(0,255)),i=Math.floor(random(0,255)),a=Math.floor(random(0,255));shade=(shade+1)%256;for(var s=particles.length-1;s>=0;s--)if(particles[s].offCanvas)particles.splice(s,1);else{for(var o=particles.length-1;o>=0;o--)if(particles[s]!==particles[o]){var e=dist(particles[s].pos.x,particles[s].pos.y,particles[o].pos.x,particles[o].pos.y);e<100&&(flag?stroke(color(t,i,a,e/2)):stroke(color(shade,e/2)),line(particles[s].pos.x,particles[s].pos.y,particles[o].pos.x,particles[o].pos.y))}particles[s].update()}}
	</script>
</body>
</html>
